    <h3>Offense Challan</h3>

    {{#each offenseData}}
    <table>
        <tbody>
            <tr>
                <td>Fine No</td>
                <td class="data">{{this.fine_no}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td class="data">{{this.name}}</td>
            </tr>
            <tr>
                <td>Vehicle No</td>
                <td class="data">{{this.vehicle_no}}</td>
            </tr>
            <tr>
                <td>Police ID</td>
                <td class="data">{{this.police_id}}</td>
            </tr>
            <tr>
                <td>Offense</td>
                <td class="data">{{this.description}}</td>
            </tr>
            <tr>
                <td>Place</td>
                <td class="data">{{this.place}}</td>
            </tr>
            <tr>
                <td>Date</td>
                <td class="data">{{this.date}}</td>
            </tr>
            <tr>
                <td>Time</td>
                <td class="data">{{this.time}}</td>
            </tr>
            <tr>
                <td>Fine(in Rs)</td>
                <td class="data">{{this.amount}}</td>
            </tr>
        </tbody>
    </table>
    {{/each}}

</body>
